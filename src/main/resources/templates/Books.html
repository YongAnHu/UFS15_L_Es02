<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>Lista di Libri</h1>

	<ul th:each="book: ${books}">
		<li>
			<h3 th:text="${book.title}"></h3>
			<p th:text="${book.author}"></p>
			<a th:href="@{'books/' + ${book.getId()}}">Dettaglio</a>
			<a th:href="@{'books/addToCart/' + ${book.getId()}}">Aggiungi al Carrello</a>
		</li>
	</ul>
</body>
</html>
