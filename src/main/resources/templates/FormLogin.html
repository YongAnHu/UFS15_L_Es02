<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/login/signin}" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" ><br>
<!--        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span><br>-->

        <label for="password">Password</label>
        <input id="password" name="password" type="password" ><br>
<!--        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span><br>-->

        <span>Non hai un account? <a href="/register">Registrati!</a></span><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
